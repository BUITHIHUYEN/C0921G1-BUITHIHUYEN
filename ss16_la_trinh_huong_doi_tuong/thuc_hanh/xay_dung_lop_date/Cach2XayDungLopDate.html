<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate1 {
        constructor(ngay,thang,nam) {
            this.day = ngay;
            this.month = thang;
            this.year = nam;
        }
        getDay() {
            return this.day;
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day){
            this.day=day;
        }
        setMonth(month){
            this.month=month;
        }
        setYear(year){
            this.year=year;
        }
        toString(){
            return this.day+"/"+this.month+"/"+this.year
        }
    }
    let date1 = new MyDate1(2,2,2007);
    let ngay = date1.getDay()
    let thang = date1.getMonth();
    let nam = date1.getYear();
    alert(ngay+"/"+thang+"/"+nam);


    date1.setDay(10);
    date1.setMonth(10);
    date1.setYear(2019);

    ngay = date1.getDay()
    thang = date1.getMonth();
    nam = date1.getYear();
    alert(ngay+"/"+thang+"/"+nam);


</script>
</body>
</html>
