<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle1 {
        constructor(radius1) {
            this.radius1 = radius1;
        }
            getRadius() {
                return this.radius1;
            }
            getArea () {
                return Math.PI * radius1 * radius1;
            }
        }
    let circle1 = new Circle1(4);
    let radius1 = circle1.getRadius();
    let area1 = circle1.getArea();
    alert("radius: " + radius1 + "; area: " + area1);
</script>
</body>
</html>
