<script>
    let a=parseInt(prompt("nhập số nguyên a"));
    if (a!=0) {
        if (a > 0) {
            document.write("số mới nhập lớn hơn 0");
        } else {
            document.write("số mới nhập nhỏ hơn 0");
        }
    }
</script>
