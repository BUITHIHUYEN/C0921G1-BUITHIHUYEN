<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị ngày</title>
</head>
<body>

<script>
    let a =parseInt(prompt("nhập số tháng"));

    switch (a) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 10:
        case 12:
            document.write("tháng" + a+ "có 31 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("tháng" + a + "có 30 ngày");
            break;
        case 2:
            document.write("tháng" + a + "có 28 hoặc 29 ngày");
        break;
        default:
           alert("không có tháng này");
    }
</script>
</body>
</html>
