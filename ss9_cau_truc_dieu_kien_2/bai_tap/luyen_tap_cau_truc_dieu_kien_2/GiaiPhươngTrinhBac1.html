<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập số a"));
    let b =parseInt(prompt("nhập số b"));
    if (a===0 && b===0) {
        document.write("phương trình có vô số nghiệm");
    } else if (a===0 && b!==0) {
        document.write("phương trình vô nghiệm");
    } else {
        document.write("phương trình có nghiệm = " + -b/a);
    }
</script>
</body>
</html>
