<p><h1>Caculator</h1></p>

<input type="text" placeholder="nhập giá trị2" id="input2">

<br>
<br>
<input type="button" onclick="cong()" value="Addition(+)">
<input type="button" onclick="tru()" value="Subtraction(-)">

<input type="button" onclick="chia()" value="Divition(/)">
<script>
    let n1= parseInt(promt("Nhập giá trị 1"));
    let n2= parseInt(promt("Nhập giá trị 2"));
    function cong() {
        let value1 = parseInt(document.getElementById("input1").value);
        let value2 = parseInt(document.getElementById("input2").value);
        alert("tổng 2 số:" + (value1 + value2));
    }
    function tru() {
        let value1 = parseInt(document.getElementById("input1").value);
        let value2 = parseInt(document.getElementById("input2").value);
        alert("hiệu 2 số:" + (value1 - value2));
    }
    function nhan() {
        let value1 = parseInt(document.getElementById("input1").value);
        let value2 = parseInt(document.getElementById("input2").value);
        alert("tích 2 số:" + (value1 * value2));
    }
    function chia() {
        let value1 = parseInt(document.getElementById("input1").value);
        let value2 = parseInt(document.getElementById("input2").value);
        alert("thương 2 số:" + (value1 / value2));
    }


</script>
