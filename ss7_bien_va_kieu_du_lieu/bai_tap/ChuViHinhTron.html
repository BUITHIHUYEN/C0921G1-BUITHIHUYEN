<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<script !src="">
    let inputR;
    inputR= prompt("Nhập bán kính hình tròn");
    R = parseInt(inputR);
    C = 2* R * Math.PI;
    document.write("Chu vi hình tròn: " + R + " = " + C );
</script>
</body>
</html>
