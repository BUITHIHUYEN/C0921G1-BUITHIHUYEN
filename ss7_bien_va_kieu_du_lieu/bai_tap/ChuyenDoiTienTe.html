<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền Tệ</title>
</head>
<body>
<input type="text" placeholder="" id="TienTe">
<select name="" id="seLect1">
    <option value="VNĐ">VND</option>
    <option value="dolamy">USD</option>
</select>
<select name="" id="seLect2">
    <option value="VNĐ">VND</option>
    <option value="dolamy">USD</option>
</select>
<button onclick="nhapGiaTri()">CONVERT</button>
<p id="ketqua">RESULT:</p>
<script>
    function nhapGiaTri() {
        let inPut1 = parseInt(document.getElementById("TienTe").value);
        let seLect1 = document.getElementById('seLect1').value;
        let seLect2 = document.getElementById('seLect2').value;
        if (seLect1 == "VNĐ" && seLect2 == "dolamy")
            document.getElementById("ketqua").innerText = "RESULT:" + (inPut1 / 24000)
        else {
            document.getElementById("ketqua").innerText = "RESULT:" + (inPut1 * 24000)
        }
    }
</script>
</body>
</html>
