<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumNumbers() {
        let m = parseInt(prompt("nhập kích thước i"));
        let n = parseInt(prompt("nhập kích thước j"));
        document.write("kích thước ma trận " + m + "*" +n + "<br>");
        let arrays = [];
        for (let i = 0; i < m; i++) {
            arrays[i] = [];
            for (let j = 0; j < n; j++) {
                arrays[i][j] = parseInt(prompt("nhập phần tử[" + i + " ]" + " [ " + j + " ] "));

                document.writeln(arrays[i][j]);
            }

            document.write("<br>");

        }
        return arrays;
    }
    function tinhTong() {
        let tenBien = sumNumbers();
        let sum = 0;
        for (let i = 0; i < tenBien.length; i++) {
            for (let j=0;j< tenBien[i].length;j++) {
                if (tenBien[i][j] % 2 === 0) {
                    sum += tenBien[i][j];
            }
            }
        }
        return document.write("tổng các số chẵn là : " + sum);
    }
tinhTong();

</script>
</body>
</html>
