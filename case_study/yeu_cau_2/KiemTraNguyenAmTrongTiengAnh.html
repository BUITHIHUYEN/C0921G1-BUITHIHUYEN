<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kiTu =prompt("nhập kí tự trong bảng chữ cái Tiếng Anh");
    switch (kiTu) {
        case "o":
        case "i":
        case "u":
        case "a":
        case "e":
        case "O":
        case "I":
        case "U":
        case "A":
        case "E":
            alert("kí tự vừa nhập là nguyên âm");
            break;
        default:
            alert("kí tự vừa nhập là phụ âm");
            break;
    }
</script>
</body>
</html>
