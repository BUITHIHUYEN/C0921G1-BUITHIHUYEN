<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    xayDungMang();
    function xayDungMang() {
        let a = prompt("nhập kích thước");
        let b = [];
        for (let i = 0; i < a; i++) {
            let a1 = parseInt(prompt("nhập phần tử thứ " + i));
            b.push(a1);
        }

        document.write(b);
    }
let d =[];
    let c = 0;
    for (let i = 0; i < b.length; i++) {
        c += b[i];
        d.push(c);
    }
    document.write(d);

</script>
</body>
</html>
