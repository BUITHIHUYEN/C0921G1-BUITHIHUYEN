<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let n1 = parseInt(prompt("nhập vào độ dài của mảng a"));
    let n2 = parseInt(prompt("nhập vào độ dài của mảng b"));
    let result = "";
    for (let i = 0; i < n1; i++) {
        let nhap = parseInt(prompt("nhập vào các số nguyên mảng a"));
        a.push(nhap);
    }

    for (let i=0;i<n2;i++) {
        let nhap2 = parseInt(prompt("nhập vào các số nguyên mảng b"));
        b.push(nhap2);
    }
    for (let i=0;i<n2;i++) {
        if (a.indexOf(b[i]) === -1 && result.indexOf(b[i]) ===-1) {
            result += b[i];
        }
    }
    document.writeln("kí tự không xuất hiện ở mảng a là :" + result);
</script>
</body>
</html>
