<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [2, 3, 4, 8, 2, 10, 4, 5, 6, 7, 8, 9];
    let b = [1, 2, 3, 5, 11, 4, 21, 5, 6, 20, 7, 8];
    let result = "";
    for (let i = 0; i < b.length; i++) {
        if (a.indexOf(b[i]) === i) {
            result += b[i];
        }
    }
    document.writeln("kí tự không xuất hiện ở mảng a là :" + result);
</script>
</body>
</html>
