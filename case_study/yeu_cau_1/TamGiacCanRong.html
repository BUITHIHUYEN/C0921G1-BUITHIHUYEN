<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    let row =5;
    for (let i=1;i<=row;i++) {
        for (let k=row;k>i;k--) {
            document.write("&nbsp;&nbsp;");
        }
        for(let j=1;j<=i*2-1;j++) {
            if(i==1||i==row||j==1||j==i*2-1){
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }

        }
        document.write("</br>");
    }
</script>
</body>
</html>
