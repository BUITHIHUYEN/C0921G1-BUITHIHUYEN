<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt("nhập xâu kí tự");
  let result=" ";
  for (let i=0;i<a.length;i++) {
     if (a.indexOf(a[i])===i) {
         result+=a[i];
     }
  }
  document.write("kí tự khác nhau :" + result);
</script>
</body>
</html>
