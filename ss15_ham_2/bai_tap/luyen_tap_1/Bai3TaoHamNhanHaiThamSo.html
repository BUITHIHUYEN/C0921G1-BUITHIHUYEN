<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function number(a,b) {
        let result = "" ;
        if (a > b) {
            result = "số thứ 1 lớn hơn số thứ 2";
        } else {
            result = "tổng của 2 số là = " + (a + b);
        }
        return result ;
    }
    let number1 = parseInt(prompt("số thứ 1"));
    let number2 = parseInt(prompt("số thứ 2"));
    let ketQua = number(number1,number2);
    alert(ketQua);
</script>
</body>
</html>
