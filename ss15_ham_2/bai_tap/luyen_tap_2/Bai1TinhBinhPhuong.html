<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhBinhPhuong(a)  {
        return a*a ;
    }
    let b= parseInt(prompt("nhập số b"));
    let binhPhuong = tinhBinhPhuong(b);
    document.write("bình phương của b là :" + binhPhuong);
</script>
</body>
</html>
