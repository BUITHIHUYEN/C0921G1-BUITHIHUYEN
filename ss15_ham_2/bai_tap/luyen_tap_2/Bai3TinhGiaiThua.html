<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(a) {
        let result = 1;
        for (let i=1;i<=a;i++) {
            result *= i;
        }
        return result;
    }
    let number = parseInt(prompt("nhập số cần tính giai thừa"));
    let ketQua = tinhGiaiThua(number);
    document.write("giai thừa của số " + number + "là" + ketQua);
</script>
</body>
</html>
