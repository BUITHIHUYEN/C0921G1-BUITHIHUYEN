<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài số nguyên tố</title>
</head>
<body>
<script>
    let numbers = 20;
    let count = 0;
    let N = 2;
    let ketQua = "";
    while (count < numbers) {
        let kiemTra = true;
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
               kiemTra = false;
                break;
            }
        }
        if (kiemTra) {
            ketQua += N + "<br>";
            count++;
        }
        N++;
    }
    document.write(ketQua);
</script>
</body>
</html>
