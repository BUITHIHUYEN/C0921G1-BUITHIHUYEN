<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhap gia tri cua N");
    let giaiThua = 1;
    let i;
    if (n>0) {
        for (i = 1; i < n; i++) {
            giaiThua = giaiThua * i;
        }
            document.write("giai thừa của " + n + "=" + giaiThua);
    } else  if(n==0) {
        document.write("giai thưà bằng 1");
    } else {
        alert("không nhập số nhỏ hơn 0");
    }
</script>
</body>
</html>
