<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ketQua = 0;
    let f0 = 0;
    let f1 = 1;
    for (let i = 0; i <= 20; i++) {
        let f = f0 + f1;
        f0 = f1;
        f1 = f;
        ketQua += f;
    }
    document.write(ketQua);
</script>

</body>
</html>
