<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo= parseInt(prompt("nhập nhiệt độ"));
    if (nhietDo>100) {
        alert("yêu cầu giảm nhiệt độ");
    } else if(nhietDo<20) {
        alert("yêu cầu tăng nhiệt độ");
    } else {
        alert("nhiệt độ ok");
    }

</script>
</body>
</html>
