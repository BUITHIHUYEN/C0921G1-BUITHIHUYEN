<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [1, 4, 8, 10, 12, 21, 22, 25, 28, 31];
    let V = parseInt(prompt("nhập số cần dò"));
    for (let i = 0; i < number.length; i++) {
        if (V === number[i]) {
            for (let j = i; j < number.length - 1; j++) {
                number[j] = number[j + 1];
            }
            number[number.length - 1] = 0;
        }
    }
    document.write(number);
</script>
</body>
</html>
