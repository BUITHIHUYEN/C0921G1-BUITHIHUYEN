<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [32, 4, 8, 10, 12, 21, 22, 25, 28, 31];
    let first = 0;
    let last = number.length - 1;
    while (first < last) {
        let b = number[first];
        number[first] = number[last];
        number[last] = b;
        first++;
        last--;
    }
    document.write(number);
</script>

</body>
</html>
