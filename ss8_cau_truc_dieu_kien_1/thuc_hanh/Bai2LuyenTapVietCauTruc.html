<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = parseInt(prompt('a?', ''));
    switch (a) {
        case 0:
            document.write(0);
            break;
        case 1:
            document.write(1);
            break;
        case 2:
        case 3:
           document.write('2,3');
            break;
        default:
            document.write("chỉ nhập a từ 0 đến 3");
    }
</script>
</body>
</html>
