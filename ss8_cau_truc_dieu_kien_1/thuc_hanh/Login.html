<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<script>
    let tenNhapVao = prompt("Bạn là ai?", "");
    if (tenNhapVao == "Admin") {
        let pass = prompt("Mật khẩu là gì?", "");
        if (pass == "TheMaster") {
            document.write("Welcome!");
        } else if (pass == "null") {
           document.write("Canceled.");
        } else {
            document.write("Wrong password");
        }
    } else if (tenNhapVao == "null") {
        document.write("Canceled");
    } else {
        document.write("I don't know you");
    }
</script>
</body>
</html>
