<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra năm nhuận</title>
</head>
<body>
<p>Cách 1</p>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0 ) {
        if (year % 100 == 0 ) {
            if (year % 400 == 0 ) {
              document.write(year + " Là Năm Nhuận");
            } else {
                document.write(year + " Không Phải Là Năm Nhuận");
            }
            } else {
                document.write(year + " Là Năm Nhuận");
            }
            } else {
                document.write(year + "Không Phải Là Năm Nhuận");
            }
</script>
<p>Cách 2</p>
<script>
    let year = parseInt(prompt("Enter a year"));
    let LaNamNhuan = false;
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                LaNamNhuan = true;
            }
        } else {
            LaNamNhuan = true;
        }
    }
    if (LaNamNhuan) {
        document.write(year + "Là Năm Nhuận");
    } else {
       document.write(year + "Không Phải Là Năm Nhuận");
    }
</script>
<p>Cách 3</p>
<script>
    let isLeapYear = false;

    let isDivisibleBy4 = year % 4 == 0;
    if (isDivisibleBy4) {
        let isDivisibleBy100 = year % 100 == 0;
        if (isDivisibleBy100) {
            let isDivisibleBy400 = year % 400 == 0;
            if (isDivisibleBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
