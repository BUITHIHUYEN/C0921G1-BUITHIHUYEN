<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cach 2 kiem tra nam nhuan</title>
</head>
<body>
<p>Cách 2</p>
<script>
    let year = parseInt(prompt("Nhập Năm"));
    let LaNamNhuan = false;
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                LaNamNhuan = true;
            }
        } else {
            LaNamNhuan = true;
        }
    }
    if (LaNamNhuan) {
        document.write(year + "Là Năm Nhuận");
    } else {
        document.write(year + "Không Phải Là Năm Nhuận");
    }
</script>
</body>
</html>
